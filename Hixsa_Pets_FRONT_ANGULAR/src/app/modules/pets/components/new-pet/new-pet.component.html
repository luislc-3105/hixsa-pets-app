<div class="row">
    <div class="col">
        <div class="card shadow border-0">
            <p class="card-header h5 py-3">Agregar mascota</p>
            <div class="card-body">
                <!-- <h5 class="card-title">Datos generales</h5> -->
                <form [formGroup]="formGroup" class="mt-3" (ngSubmit)="onSubmitForm()">
                    <div class="row mb-4">
                        <div class="col">
                            <label for="" class="form-label">Nombre</label>
                            <input formControlName="pet_name" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col">
                            <label for="" class="form-label">Raza</label>
                            <select formControlName="pet_breed" class="form-select" placeholder="Seleccione...">
                                <option *ngFor="let item of listBreedsPet" [value]="item.id">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="" class="form-label">Edad</label>
                            <input formControlName="pet_age" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <label for="" class="form-label">Caracter√≠sticas</label>
                            <textarea formControlName="pet_description" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-between align-items-center my-4">
                                <button type="button" class="btn btn-secondary rounded-pill" (click)="onCancel()">Cancelar</button>
                                <button type="submit" class="btn btn-primary rounded-pill">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
